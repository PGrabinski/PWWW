<html>

<style>
    div:nth-child(odd) {background:#eee}

<body>
<script>
  var a=[];    
  var i;
  var s='';

    a[ i]=i;

    s+="<div>"+a[i]+"</div>";
  document.body.innerHTML+=s;
</script>
