<!DOCTYPE html>
<html>
<body>
<style>
svg {border:1px solid grey}
</style>
<h1>Animacja svg</h1>


<svg width="500" height="500" >
   <circle id="circle1" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>
<br>

<button onclick="setInterval(f,20)">Start</button> 

<script>
function f()
{
	var xs=document.getElementById('circle1').style;
	xs.cx=Number(xs.cx)+2;
	xs.cy=Number(xs.cy)+2;
	xs.stroke='red';
	xs.fill='orange';	
	xs.strokeWidth=8;
	xs.r=Number(xs.r)+1;
}
</script>
 
</body>
</html>
