<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <style>
    .d { width: 300px; height: 300px; background: red; position:absolute;border:1px solid green}
    </style>

<script type="text/javascript">

$( init );

function info()
{
        $("#info").html(event.clientY+" "+event.clientX+ " "+this.style.top+" "+this.style.left);
}
function init() {
  $('.d').draggable({
      start:info,
      drag: info,
      stop: info,
      snap:true,
      grids:[100,100]
      });
}

</script>

</head>


<body>


<div class="content" style="height: 400px; border:1px solid green">

  <div class="ui-draggable d" > </div>
  <div class="ui-draggable d" > </div>
  <div class="ui-draggable d" > </div>

</div>


<div id='info'></div>
<div id='x'></div>
</div>




</body></html>
