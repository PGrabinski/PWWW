<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lista 9: Ä†wiczenie 1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <style>
    h1 {
      text-align: center
    }

    nav {
      width: auto;
      margin: auto
    }

    #hanoi {
      height: 500px;
      width: 900px;
      margin: auto;
      border: 1px solid grey;
    }

    .cell {
      height: 500px;
      width: 300px;
      border: 1px solid green;
      vertical-align: bottom;
      display: table-cell
    }

    .k {
      background: yellow;
      border: 1px solid grey;
      height: 10%;
      margin: auto;
      border-radius: 25px
    }

    * {
      font-family: Sans;
    }
  </style>
</head>

<body>

  <h1>Hanoi</h1>

  <center>Move the stack to the right cell</center><br>

  <div id='hanoi'>
    <div id='a' class="cell"></div>
    <div id='b' class="cell"></div>
    <div id='c' class="cell"></div>
  </div>

  <script>
    var current;

    function acceptElement(element) {
      let smallest = $(this).children(":first").attr("id");
      if (smallest === undefined || smallest > element[0].id) {
        return true;
      } else {
        return false;
      }
    }

    function dropElement(event, ui) {
      $(this).prepend(ui.draggable);
    }

    $(init);

    function init() {
      for (let i = 2; i < 10; i++) {
        $("#a").append("<div id='" + i + "' class='k' style='width:" + (i*30) + "px'></div>");
      }
      $('div.cell').droppable({
        activeClass: "active",
        hoverClass: "hover",
        accept: acceptElement,
        drop: dropElement
      });
      $('div.k').draggable({
        appendTo: "#hanoi",
        helper: "clone",
        start: function() {
          $(this).hide();
        },
        stop: function() {
          $(this).show();
        }
      });
    }

  </script>

</body>

</html>
