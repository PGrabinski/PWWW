  td {
    height: 50px;
    width: 50px;
    vertical-align: middle;

  }

  table {
    margin: auto
  }

  }

    pointer: hand
  }

<body>
  <div>Gra w 15</div>
  <table>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>

    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <div id='wynik'></div>
  <div id='mieszaj' onclick="mieszaj()">Mieszaj</div>
  <script>
    var td = document.getElementsByTagName('TD');
    let startTime;

    for (i = 0; i < 16; i++) {
      if (i < 15) td[i].innerHTML = "<b>" + (i + 1) + "</b>";
      td[i].nr = i;
      td[i].onclick = f;
      //td[i].onmouseover=f;
    }

    function ruch(k, j) {
      td[j].innerHTML = td[k].innerHTML;
      td[k].innerHTML = '';
      if (sprawdz()) {
        let finalTime = (new Date() - startTime)/1000;
        document.getElementById('wynik').innerHTML = 'Wygrana w czasie: ' + Math.floor(finalTime/60) + ':' +finalTime%60;
      }
    }

    function f() {
      //this.style.color='red';
      var k = this.nr;
      if (k > 3 && td[k - 4].innerHTML == '')
        ruch(k, k - 4);
      else
      if (k < 12 && td[k + 4].innerHTML == '')
        ruch(k, k + 4);
      else
      if (k % 4 > 0 && td[k - 1].innerHTML == '')
        ruch(k, k - 1);
      else
      if (k % 4 < 3 > 0 && td[k + 1].innerHTML == '')
        ruch(k, k + 1);
    }

    function sprawdz() {
      var i;
      for (i = 0; i < 15; i++)
        if (td[i].innerHTML != "<b>" + (i + 1) + "</b>")
          return false;
      return true;
    }

    function mieszaj() {
      document.getElementById('wynik').innerHTML = '';
      var i;
      for (i = 0; i < 1000; i++) {

        var j = Math.floor(Math.random() * 16);
        var k = Math.floor(Math.random() * 16);
        var tmp = td[j].innerHTML;
        td[j].innerHTML = td[k].innerHTML;
        td[k].innerHTML = tmp;
        if (j == k)
          i--;
      }
      startTime = new Date();
    }
  </script>
</body>

</html>
