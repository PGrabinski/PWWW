<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script src='https://maps.googleapis.com/maps/api/js' type="text/javascript"></script>

    <script type="text/javascript">
    var center;

    function showmap(id,lat,lng,name,zoom) {
            var infoWindow = new google.maps.InfoWindow();
            var element = document.getElementById(id);
            var Options = {
              center: new google.maps.LatLng(lat, lng),
              zoom: zoom,
              mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(element, Options
            
            );
            var marker = new google.maps.Marker({map: map, position: Options.center});
            if(name!='')
            google.maps.event.addListener(marker, 'click', function() {
                infoWindow.setContent(name);
                infoWindow.open(map, marker);
          });
            center=map.getCenter();
            google.maps.event.addDomListener(window, 'resize', function() {
                map.setCenter(center);
            });
    }
    </script>
    <style>
    #mapka,#mapka1 {height:400px;width:600px;border:1px solid grey;margin:10px auto}
    </style>

</head>
<body>

<div id='mapka' ></div>
<script>showmap('mapka',51.11645,17.0288,'<b>Instytut Fizyki Teoretycznej</b><br>sala im prof. Rzewuskiego',17);</script>

<div id='mapka1' ></div>
<script>showmap('mapka1',51.11390,17.0339,'<b>Uniwesytet Wroc≈Çawski</b>',17);</script>


</html>
